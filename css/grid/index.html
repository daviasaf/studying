<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }
      .container {
        width: 90%;
        height: 90%;
        background-color: powderblue;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 10px;
      }
      .container > div {
        background-color: plum;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* row = 1 column = 2 */
      /* Sempre some +1 no valor da coluna */
      .header {
        grid-area: 1 / 1 / 1 / 4;
        /*         1   2   1   2
        Linha -> começa na linha 1 e termina na linha 1
        Coluna -> começa na coluna 1 e termina na coluna 4 
        */
      }
      .body {
        grid-area: 2 / 1 / 2 / 3;
        /*         2   2   2   2
        Linha -> começa na linha 2 e termina na linha 2
        Coluna -> Começa na coluna 1 e termina na coluna 3      
        */
      }
      .aside {
        grid-area: 2 / 3 / 2 / 3;
        /*         2   2   2   2
        Linha -> começa na linha 2 e termina na linha 2
        Coluna -> Começa na coluna 3 e termina na coluna 3      
        */
      }
      .footer {
        grid-area: 3 / 1 / 3 / 4;
        /*         2   2   2   2
        Linha -> começa na linha 3 e termina na linha 3
        Coluna -> Começa na coluna 1 e termina na coluna 4      
        */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="body">Body</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
